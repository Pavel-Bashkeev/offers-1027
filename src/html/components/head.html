<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@@title</title>
  <meta property="og:title" content="@@ogTitle" />
  <meta property="og:description" content="@@ogDescription" />
  <meta property="og:image" content="@@ogImagePath" />
  <meta property="og:type" content="website" />
  <link rel="shortcut icon" href="@@faviconPath" type="image/png">

  <link rel="prefetch" href="./fonts/Roboto-Regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="prefetch" href="./fonts/Roboto-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="prefetch" href="./fonts/Roboto-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="prefetch" href="./fonts/Sansation-Light.woff2" as="font" type="font/woff2" crossorigin>

  <link rel="stylesheet" href="./css/swiper.min.css" media="print" onload="this.media='all'; this.onload = null">

  <link rel="stylesheet" href="./css/main.min.css" media="all and (min-width: 300px)" onload="this.media='all'; this.onload = null">
  <link rel="stylesheet" href="./css/styleAsync.min.css" media="print" onload="this.media='all'; this.onload = null">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
